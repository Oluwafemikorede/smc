  $(document).ready(function()
  {
  
     var userDetails = window.localStorage.getItem("userData");
     var user_Details = JSON.parse(userDetails);
    // $('#leftpanel3').load('teacher-sidebar.html');
    
    document.getElementById('username').innerHTML = user_Details.fname +'  '+ user_Details.lname;
    document.getElementById('teacher').innerHTML = user_Details.fname +'  '+ user_Details.lname;


    var apiUrl = "http://386softs.com/smc/api/students/"+user_Details.class_id;
    //var apiUrl = "http://localhost/smc/api/students/"+user_Details.class_id;

    console.log(apiUrl);

    $.get( apiUrl, function( data ) {
       window.localStorage.setItem("studentData",JSON.stringify(data));
    }, "json");


    var datum =  window.localStorage.getItem("studentData");
    var datum2 =  JSON.parse(datum);
      $.each(datum2, function( key, value ) {
      $("#studs").append("<li><a href='' class='ui-btn ui-btn-icon-right ui-icon-carat-r'>"+value.fname+' '+value.lname+"</a></li>");
            });
  });
</script>
