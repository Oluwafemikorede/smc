      var apiUrl = "http://386softs.com/smc/api/news/";
      //var apiUrl = "http://localhost/smc/api/news/";
 
     $.get( apiUrl+user_Details.class_id, function( data ) {
        $.each(data, function( key, value ) {
            console.log(value.title);
            var body = "<li class='ui-li-static ui-body-inherit ui-last-child'><h2 style='text-transform:capitalize;'>"+ value.title +"</h2><p><strong>Author: Aderele Sesan</strong></p><p>"+ value.content +"</p></li>";

            });
        }, "json");
