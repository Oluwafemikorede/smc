<script type="text/javascript">
  $(document).ready(function()
  {

      $('#cloud').click(function(event)
      {
         if (navigator.notification) 
                  navigator.notification.alert('Data will be synced to Cloud');
              else 
                 alert('Data will be synced to Cloud');    
      });


     var userDetails = window.localStorage.getItem("userData");
     var user_Details = JSON.parse(userDetails);
    
    document.getElementById('username').innerHTML = user_Details.fname +'  '+ user_Details.lname;


    var apiUrl = "http://386softs.com/smc/api/library/"+user_Details.id;
    //var apiUrl = "http://localhost/smc/api/library/"+user_Details.id;

    $.get( apiUrl, function( data ) {
       window.localStorage.setItem("subjData",JSON.stringify(data));
    }, "json"); 


    var datum = window.localStorage.getItem("subjData");
    var datum2 = JSON.parse(datum);
     $.each(datum2, function( key, value ) {
            console.log(value.url);

           $( "#libr" ).append( 
            "<li data-role='list-divider' class='h1_header ui-li-divider ui-bar-inherit ui-li-has-count'>"+ value.subject+"</li><li>"
            +"<a href='"+ value.page +"' class='ui-btn ui-btn-icon-right ui-icon-carat-r'><h2>"+value.assn_title+"</h2><p>"
            +value.assn_content+"</p><p class='ui-li-aside'></p></a></li>");
            });  
  });
</script>
